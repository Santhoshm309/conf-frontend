
<ion-content>
  <h3 style="text-align: left"></h3>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label>Confirm Password</ion-label>
    <ion-input [(ngModel)]="cpassword" type="password"></ion-input>
  </ion-item>
    <div padding>
      <button ion-button color="crimson" (click)="signup()" style="margin-left: 20%; width: 60%">Sign Up</button>
    </div>
</ion-content>
