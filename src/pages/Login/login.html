<ion-content>

    <h3 style="text-align: left"></h3>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="email"  type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="crimson" (click)="login()" style="margin-left: 20%; width: 60%">Login</button>
    </div>

  <div padding>
    <button ion-button color="crimson" (click)="getSearch()" style="margin-left: 20%; width: 60%">Login</button>
  </div>

</ion-content>
