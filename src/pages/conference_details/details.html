<ion-header>
  <ion-toolbar>
    <ion-title style="color: chocolate">
        {{details.name}}
      </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="float: right; margin-right: 10px">
    <h3 style="color: crimson">Venue : {{details.venue}}</h3>
    <h6 style="color: teal; text-align: right">Date : {{details.eventdate | date}}</h6>
  </div>
<br>
  <ion-card>
    <ion-card-header>
      <span style="color: crimson; font-size: x-large; margin-left: 30%">Other Details</span>
    </ion-card-header>
    <ion-card-content>
<div margin-left="10%">
  <div style="display: inline-block; color: teal; font-weight: 900">
    Category
  </div><br>
  <div style="margin-left: 20%; display:inline-block;">
    {{details.category}}
  </div><br>
  <div style="display: inline-block; color: teal; font-weight: 900">
    Judge
  </div><br>
  <div style="margin-left: 20%; display:inline-block;">
    {{details.judge}}
  </div><br>
  <div style="display: inline-block; color: teal; font-weight: 900">
    Description
  </div> <br>
  <div style="margin-left: 20%; display:inline-block;">
    {{details.description }}
  </div><br>
  <div style="display: inline-block; color: teal; font-weight: 900">
    Students already enrolled
  </div><br>
  <div style="margin-left: 20%; display:inline-block;">
      <p *ngFor="let student of details.user_name">
        {{student}} </p>
  </div>
</div>
    </ion-card-content>
  </ion-card>
</ion-content>
