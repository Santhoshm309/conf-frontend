
<ion-content>
  <ion-list inset>
    <ion-item   *ngFor="let item of conferenceList" >
      <h1 style="vertical-align: middle; color: crimson">{{ item.name }}</h1>
      <button ion-button color="teal" (click)="subscribeConf(item.id); ">SUBSCRIBE</button>
      <button ion-button color="teal"  (click)="itemSelected(item.id)">DETAILS</button>


      <div style="float: right">
        <h6><span style="font-weight: 600">Judge</span> :    {{item.judge}}</h6>
        <h6><span style="font-weight: 600">Venue</span> :    {{item.venue}}</h6>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
